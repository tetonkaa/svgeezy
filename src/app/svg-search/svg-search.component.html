<div id="search-component">
    <label class="searchLabel" for="search-box"></label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="Search for Svgs" />
  
    <ul class="search-result">
      <li *ngFor="let svg of svgs$ | async" >
        <a routerLink="/detail/{{svg.id}}">
          {{svg.name}}
        </a>
      </li>
    </ul>
  </div>
